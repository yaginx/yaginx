<body>

    <div id="app">
        <h1><a href="https://yaginx.feinian.net" style="text-decoration: none;">Yaginx {{ version }}</a></h1>
        <h2>Traffice Report {{hostName}}</h2>
        <hr width="100%" class="hr">

        <table class="tbl" width="100%">
            <tr class="titre">
                <th class="pxname" width="10%">
                    <a name="domainTraffic"></a><a class=px href="#domainTraffic">Domain Traffic</a>
                </th>
                <th class="empty" width="90%"></th>
            </tr>
        </table>
        <table class="tbl" width="100%">
            <tr class="titre">
                <th>domain</th>
                <th>requests</th>
                <th>inbound</th>
                <th>outbound</th>
            </tr>
            <tr class="frontend" v-for="item in domainTraffics">
                <td class="ac">{{ item.domain }}</td>
                <td>{{ item.requests }}</td>
                <td>{{ item.inbound }}</td>
                <td>{{ item.outbound }}</td>
            </tr>
        </table>
    </div>

    <script type="module">
        import { createApp } from '{HOST}/vue.esm-browser.js'
        createApp({
            data() {
                return 'VIEWJSON'
            }
        }).mount('#app')
    </script>
